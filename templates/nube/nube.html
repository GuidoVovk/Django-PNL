

{% extends 'layout/base.html' %}

{% load static %}

{% block 'title' %} Nube de Palabras {% endblock %}


{% block 'content' %}
    <a href="{% url 'index' %}" class="btn btn-outline-dark m-2">Atrás</a>
    <div class="container-fluid d-flex justify-content-center p-3 m-3">
        
        <div class="result rounded border border-primary p-3">
            <p class="text-dark fw-bold text-center border-bottom mb-4">{{ file_path|lower|slice:":-4"|upper }} {{ url|slice:"8:"|upper }}</p>
            <div class="d-flex justify-content-center">
                <img src="{% static 'wordCloud/imagen.png' %}" alt="Nube de palabras">
            </div>
            <h5 class="text-dark fw-bold mt-3">Páginas: {{ page }}</h5>
        </div> 
    </div>

{% endblock %}
